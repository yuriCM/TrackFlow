<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFlow - Calendario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TrackFlow</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="tareas.html">Tareas</a>
                <a class="nav-link" href="historial.html">Historial</a>
                <a class="nav-link" href="estadisticas.html">Estadística</a>
                <a class="nav-link active" href="calendario.html">Calendario</a>
                <a class="nav-link" href="#">Inventario</a>
                <a class="nav-link" href="#" id="cerrarSesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="calendar-card">
                    <!-- Botón de Agregar Mantenimiento -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button class="btn btn-primary" id="addMaintenanceBtn">
                            <i class="bi bi-plus"></i> Agregar Mantenimiento Programado
                        </button>
                        <!-- Leyenda -->
                        <div class="calendar-legend">
                            <span class="legend-item">
                                <span class="legend-color bg-success"></span>
                                Mantenimiento Preventivo
                            </span>
                            <span class="legend-item">
                                <span class="legend-color bg-danger"></span>
                                Mantenimiento Correctivo
                            </span>
                            <span class="legend-item">
                                <span class="legend-color bg-primary"></span>
                                Inspección
                            </span>
                            <span class="legend-item">
                                <span class="legend-color bg-warning"></span>
                                Calibración
                            </span>
                        </div>
                    </div>

                    <!-- Controles del Calendario -->
                    <div class="calendar-controls mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-outline-primary" id="prevMonth">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <button class="btn btn-outline-primary ms-2" id="nextMonth">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                                <button class="btn btn-outline-secondary ms-2" id="today">Hoy</button>
                            </div>
                            <h2 class="calendar-title mb-0" id="currentMonth">noviembre de 2024</h2>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary active">Mes</button>
                                <button class="btn btn-outline-primary">Semana</button>
                                <button class="btn btn-outline-primary">Día</button>
                            </div>
                        </div>
                    </div>

                    <!-- Calendario -->
                    <div class="calendar-grid">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>dom</th>
                                    <th>lun</th>
                                    <th>mar</th>
                                    <th>mié</th>
                                    <th>jue</th>
                                    <th>vie</th>
                                    <th>sáb</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody">
                                <!-- Se llenará dinámicamente con JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Mantenimiento -->
    <div class="modal fade" id="maintenanceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Mantenimiento Programado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="maintenanceForm">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Mantenimiento</label>
                            <select class="form-select" required>
                                <option value="preventivo">Mantenimiento Preventivo</option>
                                <option value="correctivo">Mantenimiento Correctivo</option>
                                <option value="inspeccion">Inspección</option>
                                <option value="calibracion">Calibración</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="calendario.js"></script>
</body>
</html>

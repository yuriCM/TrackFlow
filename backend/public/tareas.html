<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFlow - Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Agregar verificación de autenticación -->
    <script>
        // Agregar al inicio del body
        if (!localStorage.getItem('token')) {
            window.location.href = '/index.html';
        }
    </script>

    <!-- Agregar mensaje de carga/error -->
    <div class="alert alert-danger d-none" id="errorAlert"></div>
    <div class="alert alert-success d-none" id="successAlert"></div>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TrackFlow</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="#">Tareas</a>
                <a class="nav-link" href="#">Historial</a>
                <a class="nav-link" href="#">Estadística</a>
                <a class="nav-link" href="#">Inventario</a>
                <a class="nav-link" href="#" id="cerrarSesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="dashboard-card">
            <div class="card-body">
                <h2 class="dashboard-title">Registrar Nueva Tarea</h2>
                <p class="text-center text-muted">Complete los detalles de la nueva tarea a realizar</p>

                <form id="nuevaTareaForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tituloTarea" class="form-label">Título de la Tarea</label>
                            <select class="form-select" id="tituloTarea" required>
                                <option value="">Seleccione una tarea</option>
                                <!-- Opciones se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="maquina" class="form-label">Máquina</label>
                            <select class="form-select" id="maquina" required>
                                <option value="">Seleccione una máquina</option>
                                <!-- Opciones se cargarán dinámicamente -->
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fechaEjecucion" class="form-label">Fecha de Ejecución</label>
                            <input type="date" class="form-control" id="fechaEjecucion" required>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="button" class="btn btn-primary" id="btnRealizado">Realizado</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcionTarea" class="form-label">Nueva Tarea</label>
                        <textarea class="form-control" id="descripcionTarea" rows="3" placeholder="Escriba la nueva tarea aquí"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Agregar Tarea
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="tareas.js"></script>
</body>
</html>

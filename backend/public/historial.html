<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFlow - Historial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Agregar verificación de autenticación -->
    <script>
        // Verificación de autenticación al inicio
        if (!localStorage.getItem('token')) {
            window.location.href = '/index.html';
        }

        // Verificar token con el servidor
        fetch('/api/verify-token', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Token inválido');
            }
            return response.json();
        })
        .catch(error => {
            console.error('Error de autenticación:', error);
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/index.html';
        });
    </script>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TrackFlow</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="tareas.html">Tareas</a>
                <a class="nav-link active" href="historial.html">Historial</a>
                <a class="nav-link" href="#">Estadística</a>
                <a class="nav-link" href="#">Inventario</a>
                <a class="nav-link" href="#" id="cerrarSesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="dashboard-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="dashboard-title">Historial de Tareas</h2>
                        <div class="machine-filters">
                            <button class="btn btn-outline-primary btn-sm" data-maquina="PA-1">PA-1</button>
                            <button class="btn btn-outline-primary btn-sm" data-maquina="PI-1">PI-1</button>
                            <button class="btn btn-outline-primary btn-sm" data-maquina="PI-7">PI-7</button>
                            <button class="btn btn-outline-primary btn-sm" data-maquina="PI-8">PI-8</button>
                            <button class="btn btn-outline-primary btn-sm" data-maquina="PI-9">PI-9</button>
                            <button class="btn btn-outline-primary btn-sm" data-maquina="PF-3">PF-3</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Tarea</th>
                                        <th>Máquina</th>
                                        <th>Fecha</th>
                                        <th>Motivo</th>
                                        <th>Realizado por</th>
                                    </tr>
                                </thead>
                                <tbody id="historialTabla">
                                    <!-- Aquí se cargarán los datos dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Paginación del historial">
                            <ul class="pagination justify-content-center" id="paginacion">
                                <!-- La paginación se generará dinámicamente -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="historial.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFlow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="auth-card">
            <!-- Header Section -->
            <div class="auth-header">
                <h1>TrackFlow</h1>
                <p>Sistema de Gestión de Mantenimiento</p>
            </div>

            <!-- Form Section -->
            <div class="auth-form">
                <h2>Iniciar Sesión</h2>
                
                <form id="loginForm">
                    <!-- Email Field -->
                    <div class="form-field">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" 
                               id="email" 
                               placeholder="ejemplo@correo.com"
                               required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-field">
                        <label for="password">Contraseña</label>
                        <div class="password-input">
                            <input type="password" 
                                   id="password" 
                                   placeholder="Ingresa tu contraseña"
                                   required>
                            <button type="button" class="toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-field checkbox-field">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkbox-text">Recordar sesión</span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-field">
                        <button type="submit" class="btn-submit">
                            Iniciar Sesión
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="form-links">
                        <a href="#" id="show-registro">¿No tienes cuenta? Regístrate</a>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="auth-card" id="registro-form" style="display: none;">
            <div class="auth-header">
                <h1>TrackFlow</h1>
                <p>Sistema de Gestión de Mantenimiento</p>
            </div>

            <div class="auth-form">
                <h2>Regístrate</h2>
                
                <form id="registroForm">
                    <div class="form-field">
                        <label for="reg-name">Nombre y primer apellido</label>
                        <input type="text" 
                               id="reg-name" 
                               placeholder="Ej: Juan Pérez"
                               required>
                        <small class="form-text text-muted">Ingrese solo su nombre y primer apellido</small>
                    </div>
                    <div class="form-field">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-field">
                        <label for="reg-password">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="reg-password" required>
                            <button type="button" class="toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="reg-confirmPassword">Confirmar Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="reg-confirmPassword" required>
                            <button type="button" class="toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Registrarse</button>
                    <div class="form-links">
                        <a href="#" id="show-login">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
